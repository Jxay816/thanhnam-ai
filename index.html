<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KunAI - Intelligent Assistant</title>
    <style>
        :root { --main: #007aff; --bg: #f2f2f7; --text: #1c1c1e; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; height: 100vh; }
        .app-container { width: 100%; max-width: 420px; background: #fff; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 20px; color: var(--main); }
        .logout-btn { color: #ff3b30; font-size: 14px; font-weight: 500; cursor: pointer; }

        /* Auth Part */
        #auth-part { padding: 30px 20px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        input { padding: 15px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        button { padding: 15px; background: var(--main); color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .reg-link { text-align: center; color: #8e8e93; margin-top: 15px; font-size: 14px; cursor: pointer; }

        /* Chat Part */
        #chat-part { display: none; flex-direction: column; flex: 1; overflow: hidden; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #fafafa; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .u { align-self: flex-end; background: var(--main); color: #fff; border-bottom-right-radius: 4px; }
        .b { align-self: flex-start; background: #e9e9eb; color: #000; border-bottom-left-radius: 4px; }

        /* Input Area */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .input-area input { flex: 1; margin: 0; }
        .input-area button { padding: 0 20px; }

        /* Plus Bar */
        .plus-bar { padding: 10px; background: #fff9e6; text-align: center; border-top: 1px solid #ffe58f; }
        .plus-link { color: #b7860b; font-weight: 600; font-size: 13px; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10; }
        .modal-content { background: #fff; width: 80%; max-width: 320px; margin: 25% auto; padding: 25px; border-radius: 20px; text-align: center; }
        .bank-box { background: #f8f8f8; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px dashed #ccc; font-family: monospace; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="auth-part">
        <h1 style="text-align:center; margin-bottom:40px;">KunAI</h1>
        <input type="text" id="user" placeholder="Tên đăng nhập">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button onclick="handleAuth('login')">Đăng nhập</button>
        <div class="reg-link" onclick="handleAuth('reg')">Chưa có tài khoản? Đăng ký ngay</div>
    </div>

    <div id="chat-part">
        <div class="header">
            <h2 id="header-name">KunAI</h2>
            <div class="logout-btn" onclick="location.reload()">Đăng xuất</div>
        </div>
        <div id="chat-box"></div>
        <div class="plus-bar">
            <span id="limit-txt" style="font-size:12px;">Gói Free: 0/10</span> | 
            <span class="plus-link" onclick="openPlus()">Nâng cấp Plus ✨</span>
        </div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Hỏi điều gì đó...">
            <button onclick="askAI()">Gửi</button>
        </div>
    </div>
</div>

<div id="plus-modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Nâng cấp PLUS</h3>
        <p style="font-size: 14px; color: #666;">Vui lòng chuyển khoản ZaloPay:</p>
        <div class="bank-box">
            STK: 0965658978<br>
            Nội dung: <span id="bill-code" style="color:red; font-weight:bold;"></span>
        </div>
        <p style="font-size: 12px; color: #ff3b30; line-height: 1.5;">
            <b>QUAN TRỌNG:</b> Chụp bill + nội dung gửi qua Zalo: <b>0586953515</b> để được duyệt Plus.
        </p>
        <button onclick="document.getElementById('plus-modal').style.display='none'" style="width:100%; background:#eee; color:#333; margin-top:10px;">Đóng</button>
    </div>
</div>

<script>
    const DB = "https://c2-premium-default-rtdb.firebaseio.com/";
    const KEY = "AIzaSyD5ndz8VHowBFoeh0kslesF5uLmLq1WrkE";
    let curU = "", userIP = "", isPlus = false;

    async function getIP() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const d = await res.json();
            userIP = d.ip.replace(/\./g, '_');
            const ban = await fetch(`${DB}/BannedIPs/${userIP}.json`);
            if (await ban.json()) document.body.innerHTML = "<h2 style='text-align:center; padding:50px;'>Bạn đã bị cấm khỏi hệ thống.</h2>";
        } catch(e) { console.error("Lỗi IP"); }
    }

    async function handleAuth(type) {
        const u = document.getElementById('user').value.trim().toLowerCase();
        const p = document.getElementById('pass').value.trim();
        if(!u || !p) return alert("Vui lòng điền đủ!");

        if(type === 'reg') {
            const ipRes = await fetch(`${DB}/UsedIPs/${userIP}/count.json`);
            let count = await ipRes.json() || 0;
            if(count >= 3) {
                alert("IP này đã tạo tối đa 3 tài khoản!");
                await fetch(`${DB}/BannedIPs/${userIP}.json`, {method:'PUT', body:'true'});
                return location.reload();
            }
            const check = await fetch(`${DB}/accounts/${u}.json`);
            if(await check.json()) return alert("Tên này đã tồn tại!");
            
            await fetch(`${DB}/accounts/${u}.json`, {method:'PUT', body: JSON.stringify({pass:p, isPlus:false, msgCount:0})});
            await fetch(`${DB}/UsedIPs/${userIP}/count.json`, {method:'PUT', body: JSON.stringify(count+1)});
            alert("Đăng ký thành công! Hãy đăng nhập.");
        } else {
            const res = await fetch(`${DB}/accounts/${u}.json`);
            const data = await res.json();
            if(!data || data.pass !== p) return alert("Sai tài khoản hoặc mật khẩu!");
            curU = u; isPlus = data.isPlus;
            document.getElementById('auth-part').style.display = 'none';
            document.getElementById('chat-part').style.display = 'flex';
            document.getElementById('header-name').innerText = u;
            updateStatus(data.msgCount);
        }
    }

    function updateStatus(count) {
        document.getElementById('limit-txt').innerText = isPlus ? "Gói: PLUS (Vô hạn)" : `Free: ${count}/10`;
    }

    async function askAI() {
        const resAcc = await fetch(`${DB}/accounts/${curU}.json`);
        const acc = await resAcc.json();
        if(!acc.isPlus && acc.msgCount >= 10) return alert("Bạn đã dùng hết 10 tin nhắn miễn phí!");

        const inp = document.getElementById('msg-input');
        const txt = inp.value.trim();
        if(!txt) return;

        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg u">${txt}</div>`;
        inp.value = ""; box.scrollTop = box.scrollHeight;

        try {
            const apiRes = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: txt }] }] })
            });
            const d = await apiRes.json();
            
            // Fix logic lấy kết quả từ Gemini
            if (d.candidates && d.candidates[0].content) {
                const ans = d.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="msg b">${ans}</div>`;
                
                const newCount = (acc.msgCount || 0) + 1;
                await fetch(`${DB}/accounts/${curU}/msgCount.json`, {method:'PUT', body: JSON.stringify(newCount)});
                updateStatus(newCount);
            } else {
                box.innerHTML += `<div class="msg b">AI không trả lời được câu này, thử lại nhé.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        } catch(e) {
            box.innerHTML += `<div class="msg b">Lỗi: Hãy kiểm tra API Key của bạn.</div>`;
        }
    }

    function openPlus() {
        document.getElementById('bill-code').innerText = "KUNAI " + curU.toUpperCase() + " " + Math.floor(1000+Math.random()*9000);
        document.getElementById('plus-modal').style.display = 'block';
    }
    getIP();
</script>
</body>
    </html>
